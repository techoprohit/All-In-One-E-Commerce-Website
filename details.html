<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Login Details - All in One</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>All in One</h1>

            <nav>
                <ul>

    <script>
        document.getElementById("email").innerText = localStorage.getItem("email") || "Not set";
        document.getElementById("password").innerText = localStorage.getItem("password") || "Not set";
    </script>
</body>
</html>
