<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart - All in One</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>All in One</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." />
                <button type="submit" class="btn">Search</button>
            </div>
            <div class="header-right">
                <div class="account">
                    <a href="login.html" id="login-link">Login/Sign Up</a>
                </div>
                <div class="cart-icon">
                    <a href="cart.html">
                        <span class="cart-count" id="cart-count">0</span>
                        ðŸ›’
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="checkout.html">Checkout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <table class="cart-table" id="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be dynamically added here -->
                    </tbody>
                </table>
                <div class="cart-total">
                    <h3>Total: â‚¹<span id="cart-total">0.00</span></h3>
                </div>
                <div class="cart-actions">
                    <a href="products.html" class="btn">Continue Shopping</a>
                    <a href="checkout.html" class="btn">Proceed to Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 All in One. All rights reserved.</p>
            <p><a href="#">Conditions of Use</a> | <a href="#">Privacy Notice</a> | <a href="#">Help</a> | <a href="#">Contact</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
