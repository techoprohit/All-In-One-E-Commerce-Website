<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All In One | Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <h1>All In One</h1>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <h2>Sign-In</h2>
      <form id="loginForm">
        <label for="email">Email or Mobile number</label>
        <input type="text" id="email" class="input" required>

        <label for="password">Password</label>
        <input type="password" id="password" class="input" required>

        <button type="submit" class="btn">Continue</button>
      </form>

      <div class="help">
        <p><a href="#">Forgot your password?</a></p>
        <p>New to All In One? <a href="#">Create your All In One account</a></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 All In One. All rights reserved.</p>
    <p><a href="#">Conditions of Use</a> | <a href="#">Privacy Notice</a> | <a href="#">Help</a></p>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
